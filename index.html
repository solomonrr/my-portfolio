<style>
* {margin: 0; padding: 0; box-sizing: border-box;}
:root {
--primary-color: #00ff41; --secondary-color: #0066cc; --accent-color: #ff6b35;
--bg-color: #0a0a0a; --surface-color: #1a1a1a; --text-primary: #ffffff; --text-secondary: #b0b0b0;
--glow-color: rgba(0,255,65,0.3);}
body {font-family: 'Courier New', monospace; background: var(--bg-color); color: var(--text-primary); line-height: 1.6; overflow-x: hidden;}
.matrix-bg {position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.03; overflow:hidden;}
.matrix-char {position:absolute; color: var(--primary-color); font-size:16px; animation: matrix-fall linear infinite;}
@keyframes matrix-fall {0%{transform:translateY(-100vh);opacity:1;}100%{transform:translateY(100vh);opacity:0;}}
nav {position: fixed; top:0; width:100%; background: rgba(26,26,26,0.95); backdrop-filter: blur(10px); z-index:1000; padding:1rem 0; transition: all 0.3s ease;}
nav.scrolled {background: rgba(26,26,26,0.98); box-shadow:0 2px 20px rgba(0,255,65,0.1);}
.nav-container {max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:0 2rem;}
.logo {font-size:1.5rem; font-weight:bold; color:var(--primary-color); text-shadow:0 0 10px var(--glow-color); animation: glow-pulse 2s ease-in-out infinite alternate;}
@keyframes glow-pulse {0%{text-shadow:0 0 10px var(--glow-color);}100%{text-shadow:0 0 20px var(--glow-color),0 0 30px var(--glow-color);}}
.nav-links {display:flex; list-style:none; gap:2rem;}
.nav-links a {color:var(--text-secondary); text-decoration:none; transition: all 0.3s ease; position:relative;}
.nav-links a:hover {color:var(--primary-color); text-shadow:0 0 5px var(--glow-color);}
.nav-links a::after {content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:var(--primary-color); transition:width 0.3s ease;}
.nav-links a:hover::after {width:100%;}

/* Hero Section */
.hero {height:100vh; display:flex; align-items:center; justify-content:center; position:relative; background: linear-gradient(135deg, rgba(0,102,204,0.1), rgba(255,107,53,0.1));}
.hero-content {text-align:center; z-index:2; animation: fadeInUp 1s ease-out;}
@keyframes fadeInUp {0%{opacity:0;transform:translateY(50px);}100%{opacity:1;transform:translateY(0);}}
.typing-text, .typing-subtext {overflow:hidden; white-space:nowrap; border-right:3px solid var(--primary-color); display:inline-block; animation: typing 3s steps(30,end), blink 0.7s infinite;}
.typing-subtext {animation-delay:3.2s; animation-fill-mode:both;}
@keyframes typing {from{width:0;} to{width:100%;}} @keyframes blink{50%{border-color:transparent;}}
.hero .subtitle {font-size:1.5rem; color:var(--text-secondary); margin-bottom:2rem;}
.terminal-text {font-family:'Courier New', monospace; background:rgba(26,26,26,0.8); padding:1rem 2rem; border:2px solid var(--primary-color); border-radius:5px; display:inline-block; position:relative; animation:border-glow 2s ease-in-out infinite alternate;}
@keyframes border-glow {0%{box-shadow:0 0 10px rgba(0,255,65,0.3);}100%{box-shadow:0 0 20px rgba(0,255,65,0.6),0 0 30px rgba(0,255,65,0.3);}}
.terminal-text::before {content:'>'; color:var(--primary-color);}

/* Sections */
.section {padding:5rem 0; opacity:0; transform:translateY(50px); transition:all 0.6s ease-out;}
.section.visible {opacity:1; transform:translateY(0);}
.container {max-width:1200px; margin:0 auto; padding:0 2rem;}
.section-title {font-size:2.5rem; text-align:center; margin-bottom:3rem; color:var(--primary-color); position:relative; animation: glitch 3s ease-in-out infinite;}
@keyframes glitch{0%,100%{transform:translate(0);}10%{transform:translate(-2px,-2px);}20%{transform:translate(2px,2px);}30%{transform:translate(-2px,2px);}40%{transform:translate(2px,-2px);}50%{transform:translate(-2px,-2px);}60%{transform:translate(2px,2px);}70%{transform:translate(-2px,2px);}80%{transform:translate(2px,-2px);}90%{transform:translate(-2px,-2px);}}
.section-title::after {content:''; position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); width:100px; height:3px; background:linear-gradient(90deg,transparent,var(--primary-color),transparent);}

/* About / Skills / Projects / Experience omitted for brevity (use your existing styles) */

/* Resume Section */
.glow-button {display:inline-block; margin-top:1.5rem; padding:0.8rem 2rem; color:var(--bg-color); background:var(--primary-color); font-weight:bold; border-radius:5px; text-decoration:none; position:relative; overflow:hidden; transition:all 0.3s ease;}
.glow-button::before {content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent); transition:all 0.4s ease;}
.glow-button:hover::before {left:100%;}
.glow-button:hover {box-shadow:0 0 20px var(--primary-color); transform:translateY(-3px);}

/* Contact Form */
.contact-form {max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:1rem;}
.contact-form label {color:var(--primary-color); font-weight:bold;}
.contact-form input, .contact-form textarea {background:var(--surface-color); border:1px solid rgba(0,255,65,0.3); padding:0.8rem; border-radius:5px; color:var(--text-primary); font-family:'Courier New',monospace; transition: all 0.3s ease;}
.contact-form input:focus, .contact-form textarea:focus {border-color:var(--primary-color); box-shadow:0 0 10px var(--glow-color); outline:none;}
.form-buttons {display:flex; justify-content:space-between; gap:1rem;}

/* Footer / Responsive omitted for brevity */
</style>
